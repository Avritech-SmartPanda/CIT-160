<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Arrays</title>

    <script>
        /* Defining Table
         * Input: no user input
         * Processing: Test the addEnds and getMiddle functions by calling them.
         * Output: The values returned from the addEnds and getMiddle functions.
         */
        function test() {
            let list1 = [17, 8, 9, 5, 20];
            let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

            // Test the addEnds function by calling it two times.
            let sum1 = addEnds(list1);
            let sum2 = addEnds(list2);

            // Test the getMiddle function by calling it two times.
            let mid1 = getMiddle(list1);
            let mid2 = getMiddle(list2);

            // Build a string to display to the user.
            let output = '<h4><b>Sum of the first and last values stored in the array.</b></h4>' +
                sum1 + '<br>' +
                sum2 + '<br>' +
                '<h4><b>Value of the middle element if it has an odd number of elements else the average of the two middle elements.</b></h4>' +
                mid1 + '<br>' +
                mid2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        };

        // Adds the first and last values stored in the array.
        function addEnds(list) {
            let sum = list[0] + list[list.length - 1];
            return sum;
        };

        /* Returns the value of the middle element in an array.
           If the array has an even number of elements,
           it returns the average of the two middle elements.
        */
        function getMiddle(list) {
            if (list.length % 2 === 0) {
                let middle = list.length / 2;
                // even number of elements. 
                return (list[middle] + list[middle - 1]) / 2;
            } else {
                // odd number of elements. 
                return list[Math.round((list.length - 1) / 2)];
            }
        };
    </script>
</head>

<body>
    <h1>Arrays</h1>
    <div>
        <button type="button" onclick="test()">Compute </button>
        <div id="output"></div>
    </div>
</body>

</html>
